<!DOCTYPE HTML>
<html>
<head>
    <title>Login Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta name="keywords" content=""/>
    <!-- Bootstrap Core CSS -->
    <link href="lib/bootstrap-3.3.7-dist/css/bootstrap.css" rel='stylesheet' type='text/css'/>
    <!-- Custom CSS -->
    <link href="css/style_back.css" rel='stylesheet' type='text/css'/>
    <!-- font CSS -->
    <!-- font-awesome icons -->
    <link href="css/font-awesome.css" rel="stylesheet">
    <!-- //font-awesome icons -->
    <!-- js-->
    <script src="lib/jquery-2.1.1.js"></script>
    <script src="js/modernizr.custom.js"></script>
    <!--webfonts-->
    <link href='https://fonts.googleapis.com/css?family=Roboto+Condensed:400,300,300italic,400italic,700,700italic'
          rel='stylesheet' type='text/css'>
    <!--//webfonts-->
    <!--animate-->
    <link href="css/animate.css" rel="stylesheet" type="text/css" media="all">
    <script src="lib/wow.min.js"></script>
    <script>
        new WOW().init();
    </script>
    <!--//end-animate-->
    <!-- Metis Menu -->
    <script src="lib/metismenu/dist/metisMenu.js"></script>
    <script src="js/app.js"></script>
    <link href="css/custom.css" rel="stylesheet">
    <!--//Metis Menu -->
</head>
<body class="cbp-spmenu-push">
<div class="main-content">
    <div id="page-wrapper_signup">
        <div class="main-page signup-page">
            <h3 class="title1">SignUp Here</h3>
            <p class="creating">Having hands on experience in creating innovative designs,I do offer design
                solutions which harness.</p>
            <div class="sign-up-row widget-shadow">
                <h5>Personal Information :</h5>
                <div class="sign-u">
                    <div class="sign-up1">
                        <h4>First Name* :</h4>
                    </div>
                    <div class="sign-up2">
                        <form>
                            <input type="text"  required>
                        </form>
                    </div>
                    <div class="clearfix"> </div>
                </div>
                <div class="sign-u">
                    <div class="sign-up1">
                        <h4>Last Name* :</h4>
                    </div>
                    <div class="sign-up2">
                        <form>
                            <input type="text" required>
                        </form>
                    </div>
                    <div class="clearfix"> </div>
                </div>
                <div class="sign-u">
                    <div class="sign-up1">
                        <h4>Email Address* :</h4>
                    </div>
                    <div class="sign-up2">
                        <form>
                            <input type="text" required>
                        </form>
                    </div>
                    <div class="clearfix"> </div>
                </div>
                <div class="sign-u">
                    <div class="sign-up1">
                        <h4>Gender* :</h4>
                    </div>
                    <div class="sign-up2">
                        <label>
                            <input type="radio" name="Gender" required>
                            Male
                        </label>
                        <label>
                            <input type="radio" name="Gender" required>
                            Female
                        </label>
                    </div>
                    <div class="clearfix"> </div>
                </div>
                <h6>Login Information :</h6>
                <div class="sign-u">
                    <div class="sign-up1">
                        <h4>Password* :</h4>
                    </div>
                    <div class="sign-up2">
                        <form>
                            <input type="password" required>
                        </form>
                    </div>
                    <div class="clearfix"> </div>
                </div>
                <div class="sign-u">
                    <div class="sign-up1">
                        <h4>Confirm Password* :</h4>
                    </div>
                    <div class="sign-up2">
                        <form>
                            <input type="password" required>
                        </form>
                    </div>
                    <div class="clearfix"> </div>
                </div>
                <div class="sub_home">
                    <form>
                        <input type="submit" value="Submit">
                    </form>
                    <div class="clearfix"> </div>
                </div>
            </div>
        </div>
    </div>

</div>
<!-- Classie -->
<script src="js/classie.js"></script>
<script>
    var menuLeft = document.getElementById('cbp-spmenu-s1'),
        showLeftPush = document.getElementById('showLeftPush'),
        body = document.body;

    showLeftPush.onclick = function () {
        classie.toggle(this, 'active');
        classie.toggle(body, 'cbp-spmenu-push-toright');
        classie.toggle(menuLeft, 'cbp-spmenu-open');
        disableOther('showLeftPush');
    };

    function disableOther(button) {
        if (button !== 'showLeftPush') {
            classie.toggle(showLeftPush, 'disabled');
        }
    }
</script>
<!--scrolling js-->
<script src="js/jquery.nicescroll.js"></script>
<script src="js/scripts.js"></script>
<!--//scrolling js-->
<!-- Bootstrap Core JavaScript -->
<script src="js/bootstrap.js"></script>
</body>
</html>
